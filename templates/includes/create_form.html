
{% if form.non_field_errors %}
    {% for error in form.non_field_errors %}
        <div class="login-alert">
            <p>{{ error }}</p>
        </div>
    {% endfor %}
{% endif %}

{% for field in form %}
<v-text-field
    label="{% if field.id_for_label == 'id_username' %}ユーザー名{% elif field.id_for_label == 'id_email' %}メールアドレス{% elif field.id_for_label == 'id_password1' %}パスワード{% else %}パスワード確認{% endif %}"
    prepend-icon="{% if field.id_for_label == 'id_username' %}people{% elif field.id_for_label == 'id_email' %}mail{% elif field.id_for_label == 'id_password1' %}lock{% else %}lock{% endif %}"
    {% if field.id_for_label == 'id_password1' or field.id_for_label == 'id_password2' %}type="password"{% endif %}
    name="{% if field.id_for_label == 'id_username' %}username{% elif field.id_for_label == 'id_email' %}email{% elif field.id_for_label == 'id_password1' %}password1{% else %}password2{% endif %}"
    id="{% if field.id_for_label == 'id_username' %}id_username{% elif field.id_for_label == 'id_email' %}id_email{% elif field.id_for_label == 'id_password1' %}id_password1{% else %}id_password2{% endif %}"
    required
></v-text-field>
            <div class="form-text-alert-wrapper">
                {% for error in field.errors %}
                    <p class="form-text-alert">{{ error }}</p>
                {% endfor %}
            {% if field.help_text %}
                    {{ field.help_text|safe }}
            {% endif %}
            </div>
{% endfor %}

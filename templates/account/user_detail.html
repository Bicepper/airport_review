{% extends 'base.html' %}
{% load static %}

{% block title %} | マイページ{% endblock %}

{% block content %}
    <section>
        <v-layout justify-center row wrap fill-height>
            <v-flex xs12 sm12 md12 lg6>
                <v-container grid-list-xl>
                    <v-card>
                        <v-img
                            class="account-head white--text"
                            height="248px"
                            src="{% static 'img/narita_terminal.jpg' %}"
                        >
                            <v-container grid-list-xl fill-height fluid>
                                <v-layout align-center justify-center column fill-height class="account-head-profile">
                                    <v-flex xs12 align-center flexbox>
                                        <v-avatar class="account-head-avatar elevation-5">
                                            <img src="https://cdn.vuetifyjs.com/images/john.jpg" alt="John">
                                        </v-avatar>
                                     </v-flex>
                                    <v-flex xs12 align-center flexbox>
                                        <span class="account-head-username headline">{{ user.username }}</span>
                                    </v-flex>
                                </v-layout>
                            </v-container>
                        </v-img>
                        <div style="position: relative;">
                            <v-tabs
                                dark
                                color="black"
                                show-arrows
                                grow
                            >
                                <v-tabs-slider color="yellow"></v-tabs-slider>

                                <v-tab :href="'#tab-1'" :key="1">アカウント情報</v-tab>
                                <v-tab :href="'#tab-2'" :key="2">マイレビュー</v-tab>

                                <v-tabs-items>
                                    <v-tab-item :id="'tab-1'" :key="1">
                                        <v-card flat>
                                            <v-card-text>
                                                <v-container grid-list-xl>

                                                    <table class="account-info-table">
                                                        <tr>
                                                            <th class="account-info-table-item">ユーザー名</th>
                                                            <td class="account-info-table-item-info">{{ user.username }}</td>
                                                        </tr>
                                                        <tr>
                                                            <th class="account-info-table-item">メールアドレス</th>
                                                            <td class="account-info-table-item-info">{{ user.email }} <a href="{% url 'account_update' user.pk %}">更新</a></td>
                                                        </tr>
                                                        <tr>
                                                            <th class="account-info-table-item">自己紹介</th>
                                                            <td class="account-info-table-item-info">{{ user.intro|linebreaks }} <a href="{% url 'account_update' user.pk %}">更新</a></td>
                                                        </tr>
                                                        <tr>
                                                            <th class="account-info-table-item">リンク</th>
                                                            <td class="account-info-table-item-info">
                                                                <a href="{{ user.url }}" target="_blank">{{ user.url }}</a> <a href="{% url 'account_update' user.pk %}">更新</a>
                                                            </td>
                                                        </tr>
                                                    </table>

                                                </v-container>
                                            </v-card-text>
                                        </v-card>
                                    </v-tab-item>
                                    <v-tab-item :id="'tab-2'" :key="2">
                                        <v-card flat>
                                            <v-card-text>b</v-card-text>
                                        </v-card>
                                    </v-tab-item>
                                </v-tabs-items>
                            </v-tabs>
                        </div>
                    </v-card>
                </v-container>
            </v-flex>
        </v-layout>
    </section>
{% endblock %}

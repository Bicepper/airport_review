{% extends 'base.html' %}
{% load static %}

{% block title %} | マイページ{% endblock %}

{% block content %}
    <section>
        <v-layout justify-center row wrap fill-height>
            <v-flex xs12 sm12>
                <v-container grid-list-xl>
                    <v-card>
                        <v-img
                            class="account-head white--text"
                            height="200px"
                            src="{% static 'img/narita_terminal.jpg' %}"
                        >
                            <v-container fill-height fluid>
                                <v-layout fill-height>
                                <v-flex xs12 align-end flexbox>
                                <span class="account-head-username headline">{{ user.username }}</span>
                                </v-flex>
                                </v-layout>
                            </v-container>
                        </v-img>
                        <v-card-text style="position: relative;">
                            <v-avatar class="account-head-avatar elevation-5">
                                <img src="https://cdn.vuetifyjs.com/images/john.jpg" alt="John">
                            </v-avatar>
                            <v-btn
                                absolute
                                color="orange"
                                class="white--text"
                                fab
                                large
                                right
                                top
                             >
                                <v-icon>mdi-cart</v-icon>
                            </v-btn>
                            <v-container grid-list-md>
                                <p>{{ user.username }}</p>
                                <p>{{ user.email }}</p>
                                <a href="{% url 'account_update' user.pk %}">更新</a>
                            </v-container>
                        </v-card-text>
                    </v-card>
                </v-container>
            </v-flex>
        </v-layout>
    </section>
{% endblock %}

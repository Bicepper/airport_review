{% extends 'base.html' %}
{% load static %}

{% block content %}
<v-navigation-drawer absolute clipped app>
    <v-list dense>
        <v-list-tile @click="">
            <v-list-tile-action>
                <v-icon>home</v-icon>
            </v-list-tile-action>
            <v-list-tile-content>
                <v-list-tile-title>HOME</v-list-tile-title>
            </v-list-tile-content>
        </v-list-tile>
        <v-list-tile @click="">
            <v-list-tile-action>
                <v-icon>local_airport</v-icon>
            </v-list-tile-action>
            <v-list-tile-content>
                <v-list-tile-title>AIRPORT</v-list-tile-title>
            </v-list-tile-content>
        </v-list-tile>
        <v-list-tile @click="">
            <v-list-tile-action>
                <v-icon>notes</v-icon>
            </v-list-tile-action>
            <v-list-tile-content>
                <v-list-tile-title>NEWS</v-list-tile-title>
            </v-list-tile-content>
        </v-list-tile>
    </v-list>
</v-navigation-drawer>

    <v-content>
      <v-container fill-height>
        <v-layout justify-center align-center>


            <v-flex xs12 sm12>

                <v-card>
                    <v-container fluid grid-list-md>
                        <v-layout row wrap>
                            <v-flex
                              v-for="card in cards"
                              v-bind="{ [`xs${card.flex}`]: true}"
                              :key="card.title"
                            >
                <v-card>
                <v-img
                  :src="card.src"
                  height="200px"
                >
                  <v-container
                    fill-height
                    fluid
                    pa-2
                  >
                    <v-layout fill-height>
                      <v-flex xs12 align-end flexbox>
                        <span class="headline white--text" v-text="card.title"></span>
                      </v-flex>
                    </v-layout>
                  </v-container>
                </v-img>

                <v-card-actions>
                  <v-spacer></v-spacer>
                  <v-btn icon>
                    <v-icon>favorite</v-icon>
                  </v-btn>
                  <v-btn icon>
                    <v-icon>bookmark</v-icon>
                  </v-btn>
                  <v-btn icon>
                    <v-icon>share</v-icon>
                  </v-btn>
                </v-card-actions>
              </v-card>
            </v-flex>
          </v-layout>
        </v-container>
      </v-card>
    </v-flex>


        </v-layout>
      </v-container>
    </v-content>
{% endblock %}

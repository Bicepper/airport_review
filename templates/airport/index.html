{% extends 'base.html' %}
{% load static %}

{% block content %}
    <v-layout justify-center row wrap fill-height class="airport_map">
        <v-flex xs12 sm12 md6 class="airport-googlemap">
            <div style="background:#6ba899;height:100%;" id="googlemap"></div>
        </v-flex>
        <v-flex xs12 sm12 md6 class="airport-result">
            <v-container class="airport-result-container">
                <v-card>
                    <v-container grid-list-md class="airport-filter">
                        <p class="subheading">検索フィルター</p>
                        <v-layout justify-center row wrap>
                            <v-flex xs12 sm12 md6>
                                <v-autocomplete
                                    :items="items"
                                    label="空港名"
                                    autocomplete
                                    no-data-text="空港が見つかりません"
                                ></v-autocomplete>
                            </v-flex>

                            <v-flex xs12 sm12 md6>
                                <v-autocomplete
                                    :items="countries"
                                    label="国"
                                    autocomplete
                                    no-data-text="国が見つかりません"
                                ></v-autocomplete>
                            </v-flex>
                            <v-flex xs12 sm12 md6>
                                <v-autocomplete
                                    :items="alliance"
                                    label="アライアンス"
                                    autocomplete
                                    chips
                                    multiple
                                    no-data-text="アライアンスが見つかりません"
                                ></v-autocomplete>
                            </v-flex>
                            <v-flex xs12 sm12 md6>
                                <v-autocomplete
                                    :items="airline"
                                    label="運航エアライン"
                                    autocomplete
                                    chips
                                    multiple
                                    no-data-text="エアラインが見つかりません"
                                ></v-autocomplete>
                            </v-flex>
                        </v-layout>
                    </v-container>
                </v-card>

                <v-layout justify-center align-center class="airport-list-wrapper">
                    <v-flex xs12 sm12>
                        <v-container grid-list-md class="airport-list-container">
                            <v-layout row wrap class="airport-list">
                                <v-flex
                                  v-for="card in cards"
                                  :key="card.title"
                                  class="airport-list-item"
                                >


                                    <v-card class="mx-auto hide-overflow">
                                        <v-layout>
                                            <v-img
                                                :src="card.src"
                                                height="200px"
                                            ></v-img>
                                        </v-layout>
                                        <v-card-title class="align-start">
                                            <div>
                                                <span class="headline" v-text="card.title"></span>
                                                <v-rating v-model="rating" readonly></v-rating>
                                            </div>
                                        </v-card-title>
                                        <v-divider></v-divider>
                                        <v-card-actions>
                                            <v-btn icon>
                                                <v-icon>favorite</v-icon>
                                            </v-btn>
                                        </v-card-actions>
                                    </v-card>
                                </v-flex>
                            </v-layout>
                        </v-container>
                    </v-flex>
                </v-layout>
            </v-container>
        </v-flex>
    </v-layout>

{% endblock %}
